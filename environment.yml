#!/usr/bin/env python3
name: semantic_tagger

channels:
  - conda-forge
  - defaults
  
dependencies:
  # try to install everything via conda where possible,
  # makes for simpler and quicker installs
  - python=3.9.12
  - spacy=3.3.1
  - pandas=1.4.3
  - openpyxl=3.0.9
  - nltk=3.7
  - ipywidgets=7.6.5
  - matplotlib
  - pip
  - pip:
      - pyexcelerate
      - https://github.com/explosion/spacy-models/releases/download/zh_core_web_sm-3.2.0/zh_core_web_sm-3.2.0-py3-none-any.whl
      - https://github.com/explosion/spacy-models/releases/download/it_core_news_sm-3.2.0/it_core_news_sm-3.2.0-py3-none-any.whl
      - https://github.com/explosion/spacy-models/releases/download/es_core_news_sm-3.2.0/es_core_news_sm-3.2.0-py3-none-any.whl